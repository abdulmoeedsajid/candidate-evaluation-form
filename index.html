<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Candidate Evaluation Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .form-container {
    width: 80%;
    margin: auto;
    padding: 20px;
    border: 1px solid #000;
  }
  .header-section {
    text-align: center;
    margin-bottom: 20px;
  }
  .form-group {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
  }
  .form-group label {
    width: 20%;
    margin-right: 10px;
  }
  .form-group input {
    width: 25%;
    padding: 8px;
    box-sizing: border-box;
  }
  .form-group button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
  }
  .form-group button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div class="form-container">
  <div class="header-section">
    <h1>ECS Candidate Evaluation Form - HO</h1>
    <p>Celebrating You</p>
  </div>

  <div class="form-group">
    <label for="applicantName">Applicant's Name:</label>
    <input type="text" id="applicantName" name="applicantName">
    <label for="position">Position:</label>
    <input type="text" id="position" name="position">
  </div>

  <div class="form-group">
    <label for="department">Department:</label>
    <input type="text" id="department" name="department">
    <label for="date">Date:</label>
    <input type="date" id="date" name="date">
  </div>

  <div class="form-group">
    <label for="qualification">Qualification:</label>
    <input type="text" id="qualification" name="qualification">
    <label for="experience">Experience (in years) and Relevance:</label>
    <input type="text" id="experience" name="experience">
  </div>

  <div class="form-group">
    <label for="currentSalary">Current Salary:</label>
    <input type="text" id="currentSalary" name="currentSalary">
    <label for="otherBenefits">Other Benefits:</label>
    <input type="text" id="otherBenefits" name="otherBenefits">
  </div>

  <div class="form-group">
    <button type="submit">Save</button>
  </div>
</div>

</body>
</html>
